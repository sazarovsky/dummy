name: Python package
run-name: "#${{github.run_number}} : ${{ github.ref_name }}"

on:
  workflow_dispatch:
    inputs:
      RUN_QA_INTEGRATION_TESTS:
        description: "dummy"
        default: false
        required: true
        type: boolean
  push:
  schedule:
    # Run every working day at 22:57 (offset by 3 minutes to avoid congestion)
    - cron: '*/10 * * * *'

env:
  RUN_QA_INTEGRATION_TESTS: ${{ inputs.RUN_QA_INTEGRATION_TESTS || github.event_name != 'workflow_dispatch' || 'false'}}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          echo github.event_name = ${{ github.event_name }}

      - name: Printing action parameters
        run: |
          #!Printing action parameters
          echo inputs.RUN_QA_INTEGRATION_TESTS: ${{inputs.RUN_QA_INTEGRATION_TESTS}}

      - name: Print the input name to STDOUT
        run: echo The username is ${{ env.RUN_QA_INTEGRATION_TESTS }}
  test:
    needs: build
    if: ${{ env.RUN_QA_INTEGRATION_TESTS == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Install dependencies
        run: |
          echo lalala test
